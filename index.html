<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        /* Add your CSS styles here */
        /* You can style the buttons, input, and output fields as per your preference */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        .calculator {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            margin: 0 auto;
            padding: 20px;
        }

        #input-field, #output-field {
            width: 100%;
            font-size: 20px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="input-field" placeholder="Enter expression">
        <input type="text" id="output-field" placeholder="Result" readonly>
        <div class="buttons">
            <!-- Buttons for numbers, operators, and functions -->
            <button onclick="appendToInput('7')">7</button>
            <button onclick="appendToInput('8')">8</button>
            <button onclick="appendToInput('9')">9</button>
            <button onclick="appendToInput('/')">/</button>
            <button onclick="appendToInput('4')">4</button>
            <button onclick="appendToInput('5')">5</button>
            <button onclick="appendToInput('6')">6</button>
            <button onclick="appendToInput('*')">*</button>
            <button onclick="appendToInput('1')">1</button>
            <button onclick="appendToInput('2')">2</button>
            <button onclick="appendToInput('3')">3</button>
            <button onclick="appendToInput('-')">-</button>
            <button onclick="appendToInput('0')">0</button>
            <button onclick="appendToInput('.')">.</button>
            <button onclick="clearInput()">C</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="appendToInput('+')">+</button>
        </div>
    </div>

    <script>
        // JavaScript code goes here
        function appendToInput(value) {
            document.getElementById('input-field').value += value;
        }

        function clearInput() {
            document.getElementById('input-field').value = '';
            document.getElementById('output-field').value = '';
        }

        function calculateResult() {
            const inputExpression = document.getElementById('input-field').value;
            try {
                const result = eval(inputExpression);
                document.getElementById('output-field').value = result;
            } catch (error) {
                document.getElementById('output-field').value = 'Error';
            }
        }
    </script>
</body>
</html>
